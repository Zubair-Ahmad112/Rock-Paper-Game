<!DOCTYPE html>
<html lang="en">
  <head>
    <title>Game</title>
    <link rel="stylesheet" href="assets/css/style.css" />
  </head>
  <body>
    <div class="result">
      <h1 id="user" class="scoreboard">User's Score:</h1>
      <h1 id="computer" class="scoreboard">Computer's Score:</h1>
      <h1 id="draw" class="scoreboard">Match Drawn:</h1>
    </div>
    <div class="choices">
      <button
        id="press"
        value="Rock"
        class="btn"
        type="button"
        onclick="press(this.value)"
      >
        Rock
      </button>
      <button
        id="press"
        value="Paper"
        class="btn"
        type="button"
        onclick="press(this.value)"
      >
        Paper
      </button>
      <button
        id="press"
        value="Scissor"
        class="btn"
        type="button"
        onclick="press(this.value)"
      >
        Scissor
      </button>
      <button
        id="press"
        value="Spock"
        class="btn"
        type="button"
        onclick="press(this.value)"
      >
        Spock
      </button>
      <button
        id="press"
        value="Lizzard"
        class="btn"
        type="button"
        onclick="press(this.value)"
      >
        Lizzard
      </button>
    </div>

    <h1 id="choice">Computer's Choice</h1>
  </body>
  <script src="assets/js/myscript.js"></script>
</html>
